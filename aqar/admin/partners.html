<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الشركاء | عقار</title>
    
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/admin/css/admin.css" rel="stylesheet">
</head>
<body>
    <div id="sidebarContainer"></div>

    <main class="admin-main">
        <header class="admin-header">
            <button class="sidebar-toggle"><i class="bi bi-list"></i></button>
            <h1>إدارة الشركاء</h1>
            <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#addModal"><i class="bi bi-plus-circle me-2"></i>إضافة شريك</button>
        </header>

        <div class="admin-content">
            <div class="row" id="partnersGrid"></div>
        </div>
    </main>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة شريك جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">الاسم (عربي)</label>
                            <input type="text" class="form-control" id="nameAr" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الاسم (إنجليزي)</label>
                            <input type="text" class="form-control" id="nameEn">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الموقع الإلكتروني</label>
                            <input type="url" class="form-control" id="website">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الشعار</label>
                            <div class="image-upload-zone" id="imageUploadZone" style="padding: 20px;">
                                <i class="bi bi-cloud-upload d-block"></i>
                                <small>انقر لرفع الشعار</small>
                            </div>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            <div class="image-preview" id="imagePreview"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-gold">إضافة</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/admin.js"></script>
    <script>
        let partners = [];
        let imageUploader;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!await Admin.checkAuth()) return;
            Admin.initSidebar();
            imageUploader = Admin.initImageUpload('imageUploadZone', 'imagePreview', 'imageInput');
            loadPartners();
        });

        async function loadPartners() {
            try {
                partners = await Admin.adminFetch('/api/partners');
                renderPartners();
            } catch (error) { Admin.showAlert('فشل التحميل', 'danger'); }
        }

        function renderPartners() {
            const grid = document.getElementById('partnersGrid');
            if (partners.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center py-5 text-muted">لا يوجد شركاء</div>';
                return;
            }
            grid.innerHTML = partners.map(p => `
                <div class="col-lg-3 col-md-4 col-6 mb-4">
                    <div class="data-card p-3 text-center">
                        <img src="${p.logo || '/images/placeholder.jpg'}" alt="${p.name?.ar}" class="mb-3" style="max-height: 80px;">
                        <h6>${p.name?.ar || ''}</h6>
                        <button class="btn btn-sm btn-outline-danger mt-2" onclick="deletePartner('${p.id}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const images = imageUploader.getImages();
            const data = {
                name: { ar: document.getElementById('nameAr').value, en: document.getElementById('nameEn').value },
                website: document.getElementById('website').value,
                logo: images[0] || '',
                status: 'active'
            };
            try {
                Admin.showLoading();
                await Admin.adminFetch('/api/partners', { method: 'POST', body: JSON.stringify(data) });
                Admin.showAlert('تم الإضافة');
                bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
                document.getElementById('addForm').reset();
                imageUploader.setImages([]);
                loadPartners();
            } catch (error) { Admin.showAlert('فشل الإضافة', 'danger'); } finally { Admin.hideLoading(); }
        });

        async function deletePartner(id) {
            if (!await Admin.confirmAction('هل أنت متأكد من حذف هذا الشريك؟')) return;
            try {
                Admin.showLoading();
                await Admin.adminFetch(`/api/partners/${id}`, { method: 'DELETE' });
                Admin.showAlert('تم الحذف');
                loadPartners();
            } catch (error) { Admin.showAlert('فشل الحذف', 'danger'); } finally { Admin.hideLoading(); }
        }
    </script>
</body>
</html>
