<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين | عقار</title>

    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/admin/css/admin.css" rel="stylesheet">
</head>

<body>
    <div id="sidebarContainer"></div>

    <main class="admin-main">
        <header class="admin-header">
            <button class="sidebar-toggle"><i class="bi bi-list"></i></button>
            <h1>إدارة المستخدمين</h1>
            <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="bi bi-plus-circle me-2"></i>إضافة مستخدم
            </button>
        </header>

        <div class="admin-content">
            <div class="data-card">
                <div class="data-card-body">
                    <div class="table-responsive">
                        <table class="table data-table mb-0">
                            <thead>
                                <tr>
                                    <th>المستخدم</th>
                                    <th>اسم المستخدم</th>
                                    <th>الصلاحية</th>
                                    <th>تاريخ الإنشاء</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <tr>
                                    <td colspan="5" class="text-center py-4">جاري التحميل...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة مستخدم جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addUserForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="newUserName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="newUsername" required pattern="[a-zA-Z0-9_]+">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="newPassword" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الصلاحية</label>
                            <select class="form-select" id="newRole">
                                <option value="editor">محرر (تخصيص الصلاحيات)</option>
                                <option value="super_admin">مدير النظام (كامل الصلاحيات)</option>
                            </select>
                        </div>
                        <div id="newPermissionsContainer" class="mb-3">
                            <label class="form-label d-block mb-2">تخصيص الصلاحيات</label>
                            <div class="border rounded p-3 bg-light" id="newPermissionsList"
                                style="max-height: 300px; overflow-y: auto;">
                                <!-- Permissions loaded via JS -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-gold">إضافة</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تعديل بيانات المستخدم</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="editUsername" required pattern="[a-zA-Z0-9_]+">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الصلاحية</label>
                            <select class="form-select" id="editRole">
                                <option value="editor">محرر (تخصيص الصلاحيات)</option>
                                <option value="super_admin">مدير النظام (كامل الصلاحيات)</option>
                            </select>
                        </div>
                        <div id="editPermissionsContainer" class="mb-3" style="display: none;">
                            <label class="form-label d-block mb-2">تخصيص الصلاحيات</label>
                            <div class="border rounded p-3 bg-light" id="editPermissionsList"
                                style="max-height: 300px; overflow-y: auto;">
                                <!-- Permissions loaded via JS -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-gold">حفظ التغييرات</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تغيير كلمة المرور</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="changePasswordForm">
                    <input type="hidden" id="passwordUserId">
                    <div class="modal-body">
                        <div class="alert alert-info"><i class="bi bi-info-circle me-2"></i>تغيير كلمة المرور للمستخدم:
                            <strong id="passwordUserName"></strong>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور الجديدة</label>
                            <input type="password" class="form-control" id="newUserPassword" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-warning">تغيير كلمة المرور</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Permissions Template (Hidden) -->
    <template id="permissionsGroupTemplate">
        <div class="mb-3">
            <h6 class="fw-bold mb-2"></h6>
            <div class="row g-2"></div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/admin.js"></script>
    <script>
        let users = [];
        let permissionsList = {};
        const currentUser = Admin.getUser();

        document.addEventListener('DOMContentLoaded', async () => {
            if (!await Admin.checkAuth()) return;
            Admin.initSidebar();

            if (currentUser?.role !== 'super_admin') {
                document.querySelector('.admin-content').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        ليس لديك صلاحية للوصول لهذه الصفحة
                    </div>
                `;
                return;
            }

            await loadPermissions();
            loadUsers();
        });

        async function loadPermissions() {
            try {
                permissionsList = await Admin.adminFetch('/api/admin/permissions-list');
            } catch (error) {
                console.error('Failed to load permissions:', error);
            }
        }

        function renderPermissionsCheckboxes(containerId, userPermissions = []) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const groups = {
                'إدارة المحتوى': ['manage_units', 'manage_projects', 'manage_news'],
                'التفاعلات': ['manage_messages', 'manage_reviews', 'manage_comments'],
                'إدارة النظام': ['view_dashboard', 'manage_settings', 'manage_users', 'view_logs', 'view_stats', 'manage_backups']
            };

            const labels = {
                'manage_units': 'الوحدات',
                'manage_projects': 'المشاريع',
                'manage_news': 'الأخبار',
                'manage_messages': 'الرسائل',
                'manage_reviews': 'التقييمات',
                'manage_comments': 'التعليقات',
                'view_dashboard': 'مشاهدة الرئيسية',
                'manage_settings': 'الإعدادات العامة',
                'manage_users': 'المستخدمين',
                'view_logs': 'سجلات النظام',
                'view_stats': 'الإحصائيات',
                'manage_backups': 'النسخ الاحتياطي'
            };

            for (const [groupName, perms] of Object.entries(groups)) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'mb-3 border-bottom pb-2';
                groupDiv.innerHTML = `<h6 class="fw-bold text-navy mb-2">${groupName}</h6>`;

                const row = document.createElement('div');
                row.className = 'row g-2';

                perms.forEach(perm => {
                    const isChecked = userPermissions.includes(perm) ? 'checked' : '';
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    col.innerHTML = `
                        <div class="form-check">
                            <input class="form-check-input permission-checkbox" type="checkbox" value="${perm}" id="${containerId}_${perm}" ${isChecked}>
                            <label class="form-check-label" for="${containerId}_${perm}">
                                ${labels[perm] || perm}
                            </label>
                        </div>
                    `;
                    row.appendChild(col);
                });

                groupDiv.appendChild(row);
                container.appendChild(groupDiv);
            }
        }

        async function loadUsers() {
            try {
                users = await Admin.adminFetch('/api/admin/users');
                renderUsers();
            } catch (error) {
                Admin.showAlert('فشل تحميل المستخدمين', 'danger');
            }
        }

        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="bg-navy text-gold rounded-circle d-flex align-items-center justify-content-center me-3" 
                                 style="width: 40px; height: 40px;">
                                <i class="bi bi-person"></i>
                            </div>
                            <strong>${user.name}</strong>
                        </div>
                    </td>
                    <td>${user.username}</td>
                    <td>
                        <span class="badge ${user.role === 'super_admin' ? 'bg-danger' : 'bg-primary'}">
                            ${getRoleName(user.role)}
                        </span>
                        ${user.role !== 'super_admin' ? `<div class="small text-muted mt-1 px-1">${(user.permissions || []).length} صلاحيات</div>` : ''}
                    </td>
                    <td><small class="text-muted">${Admin.formatDate(user.createdAt)}</small></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick="editUser('${user.id}')" title="تعديل">
                                <i class="bi bi-pencil"></i>
                            </button>
                            ${user.id !== currentUser?.id ? `
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${user.id}')" title="حذف">
                                    <i class="bi bi-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getRoleName(role) {
            const roles = {
                'super_admin': 'مدير النظام (كامل الصلاحيات)',
                'editor': 'مخصص'
            };
            return roles[role] || role;
        }

        // Show/Hide permissions based on role selection
        document.getElementById('newRole').addEventListener('change', function () {
            const permsContainer = document.getElementById('newPermissionsContainer');
            permsContainer.style.display = this.value === 'super_admin' ? 'none' : 'block';
        });

        document.getElementById('editRole').addEventListener('change', function () {
            const permsContainer = document.getElementById('editPermissionsContainer');
            permsContainer.style.display = this.value === 'super_admin' ? 'none' : 'block';
        });

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const role = document.getElementById('newRole').value;
            const permissions = [];
            if (role !== 'super_admin') {
                document.querySelectorAll('#newPermissionsContainer .permission-checkbox:checked').forEach(cb => {
                    permissions.push(cb.value);
                });
            }

            const data = {
                name: document.getElementById('newUserName').value,
                username: document.getElementById('newUsername').value,
                password: document.getElementById('newPassword').value,
                role: role,
                permissions: permissions
            };

            try {
                Admin.showLoading();
                await Admin.adminFetch('/api/admin/users', { method: 'POST', body: JSON.stringify(data) });
                Admin.showAlert('تم إضافة المستخدم بنجاح');
                bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                document.getElementById('addUserForm').reset();
                loadUsers();
            } catch (error) {
                Admin.showAlert(error.message || 'فشل إضافة المستخدم', 'danger');
            } finally {
                Admin.hideLoading();
            }
        });

        async function deleteUser(id) {
            if (!await Admin.confirmAction('هل أنت متأكد من حذف هذا المستخدم؟')) return;

            try {
                Admin.showLoading();
                await Admin.adminFetch(`/api/admin/users/${id}`, { method: 'DELETE' });
                Admin.showAlert('تم حذف المستخدم');
                loadUsers();
            } catch (error) {
                Admin.showAlert(error.message || 'فشل حذف المستخدم', 'danger');
            } finally {
                Admin.hideLoading();
            }
        }

        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserName').value = user.name;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editRole').value = user.role; // Keep old role for compatibility if needed, but mainly 'editor' or 'super_admin'

            // Render permissions
            renderPermissionsCheckboxes('editPermissionsList', user.permissions || []);

            const permsContainer = document.getElementById('editPermissionsContainer');
            permsContainer.style.display = user.role === 'super_admin' ? 'none' : 'block';

            new bootstrap.Modal(document.getElementById('editUserModal')).show();
        }

        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editUserId').value;
            const role = document.getElementById('editRole').value;

            const permissions = [];
            if (role !== 'super_admin') {
                document.querySelectorAll('#editPermissionsList .permission-checkbox:checked').forEach(cb => {
                    permissions.push(cb.value);
                });
            }

            const data = {
                name: document.getElementById('editUserName').value,
                username: document.getElementById('editUsername').value,
                role: role,
                permissions: permissions
            };

            try {
                Admin.showLoading();
                await Admin.adminFetch(`/api/admin/users/${id}`, { method: 'PUT', body: JSON.stringify(data) });
                Admin.showAlert('تم تحديث بيانات المستخدم');
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                loadUsers();
            } catch (error) {
                Admin.showAlert(error.message || 'فشل تحديث المستخدم', 'danger');
            } finally {
                Admin.hideLoading();
            }
        });

        // Initialize permissions in Add Modal
        const addUserModal = document.getElementById('addUserModal');
        addUserModal.addEventListener('show.bs.modal', function () {
            renderPermissionsCheckboxes('newPermissionsList');
            document.getElementById('newPermissionsContainer').style.display = 'block';
        });

    </script>
