<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الصور | عقار</title>

    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/admin/css/admin.css" rel="stylesheet">
    <style>
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        .media-item {
            position: relative;
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .media-item:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .media-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .media-item .info {
            padding: 10px;
            font-size: 0.8rem;
        }

        .media-item .info .filename {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .media-item .info .size {
            color: #888;
            font-size: 0.75rem;
        }

        .media-item .actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .media-item:hover .actions {
            opacity: 1;
        }

        .media-item .actions button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .media-item .actions .btn-copy {
            background: var(--gold-primary);
            color: #fff;
        }

        .media-item .actions .btn-delete {
            background: #dc3545;
            color: #fff;
        }

        .upload-zone {
            border: 2px dashed var(--gold-primary);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-zone:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .upload-zone i {
            font-size: 3rem;
            color: var(--gold-primary);
        }

        .search-box {
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div id="sidebarContainer"></div>

    <main class="admin-main">
        <header class="admin-header">
            <button class="sidebar-toggle"><i class="bi bi-list"></i></button>
            <h1>مكتبة الصور</h1>
            <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-cloud-upload me-2"></i>رفع صور
            </button>
        </header>

        <div class="admin-content">
            <!-- Stats & Search -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="input-group search-box">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="بحث عن صورة...">
                    </div>
                </div>
                <div class="col-md-8 text-end">
                    <span class="badge bg-gold fs-6" id="imagesCount">0 صورة</span>
                </div>
            </div>

            <!-- Media Grid -->
            <div class="media-grid" id="mediaGrid">
                <div class="text-center py-5 text-muted">جاري التحميل...</div>
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">رفع صور جديدة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="upload-zone" id="uploadZone">
                        <i class="bi bi-cloud-upload d-block mb-3"></i>
                        <p class="mb-2">اسحب الصور هنا أو انقر للاختيار</p>
                        <small class="text-muted">JPG, PNG, GIF, SVG - حد أقصى 5MB</small>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                    <div id="uploadProgress" class="mt-3" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar bg-gold" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted mt-1 d-block" id="uploadStatus">جاري الرفع...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rename Modal -->
    <div class="modal fade" id="renameModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تغيير اسم الملف</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="renameForm">
                    <div class="modal-body">
                        <input type="hidden" id="renameOldFilename">
                        <div class="mb-3">
                            <label class="form-label">الاسم الجديد</label>
                            <input type="text" class="form-control" id="renameNewName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                        <button type="submit" class="btn btn-gold">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/admin.js"></script>
    <script>
        let mediaItems = [];
        let filteredItems = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!await Admin.checkAuth()) return;
            Admin.initSidebar();
            initUploadZone();
            loadMedia();

            document.getElementById('searchInput').addEventListener('input', filterMedia);
        });

        async function loadMedia() {
            try {
                const response = await Admin.adminFetch('/api/admin/media');
                mediaItems = response.images || [];
                filteredItems = mediaItems;
                renderMedia();
            } catch (error) {
                console.error('Error loading media:', error);
                Admin.showAlert('فشل تحميل الصور', 'danger');
            }
        }

        function filterMedia() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredItems = mediaItems.filter(item =>
                item.filename.toLowerCase().includes(query)
            );
            renderMedia();
        }

        function renderMedia() {
            const grid = document.getElementById('mediaGrid');
            document.getElementById('imagesCount').textContent = `${filteredItems.length} صورة`;

            if (filteredItems.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center py-5 text-muted">لا توجد صور</div>';
                return;
            }

            grid.innerHTML = filteredItems.map(item => `
                <div class="media-item">
                    <div class="actions">
                        <button class="btn-copy" title="نسخ الرابط" onclick="copyUrl('${item.url}')">
                            <i class="bi bi-link-45deg"></i>
                        </button>
                        <button class="btn-copy" title="تعديل الاسم" onclick="showRename('${item.filename}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn-delete" title="حذف" onclick="deleteMedia('${item.filename}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <img src="${item.url}" alt="${item.filename}" loading="lazy">
                    <div class="info">
                        <div class="filename" title="${item.filename}">${item.filename}</div>
                        <div class="size">${formatSize(item.size)}</div>
                    </div>
                </div>
            `).join('');
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function copyUrl(url) {
            const fullUrl = window.location.origin + url;
            navigator.clipboard.writeText(fullUrl).then(() => {
                Admin.showAlert('تم نسخ الرابط');
            });
        }

        function showRename(filename) {
            document.getElementById('renameOldFilename').value = filename;
            document.getElementById('renameNewName').value = filename.split('.')[0];
            new bootstrap.Modal(document.getElementById('renameModal')).show();
        }

        document.getElementById('renameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const oldFilename = document.getElementById('renameOldFilename').value;
            const newName = document.getElementById('renameNewName').value;

            try {
                Admin.showLoading();
                await Admin.adminFetch(`/api/admin/media/${encodeURIComponent(oldFilename)}`, {
                    method: 'PATCH',
                    body: JSON.stringify({ newName })
                });
                Admin.showAlert('تم تغيير الاسم');
                bootstrap.Modal.getInstance(document.getElementById('renameModal')).hide();
                loadMedia();
            } catch (error) {
                Admin.showAlert('فشل تغيير الاسم', 'danger');
            } finally {
                Admin.hideLoading();
            }
        });

        async function deleteMedia(filename) {
            if (!await Admin.confirmAction('هل أنت متأكد من حذف هذه الصورة؟')) return;

            try {
                Admin.showLoading();
                await Admin.adminFetch(`/api/admin/media/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                Admin.showAlert('تم حذف الصورة');
                loadMedia();
            } catch (error) {
                Admin.showAlert('فشل حذف الصورة', 'danger');
            } finally {
                Admin.hideLoading();
            }
        }

        function initUploadZone() {
            const zone = document.getElementById('uploadZone');
            const input = document.getElementById('fileInput');

            zone.addEventListener('click', () => input.click());

            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.style.background = 'rgba(212, 175, 55, 0.2)';
            });

            zone.addEventListener('dragleave', () => {
                zone.style.background = '';
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.style.background = '';
                handleFiles(e.dataTransfer.files);
            });

            input.addEventListener('change', () => {
                handleFiles(input.files);
            });
        }

        async function handleFiles(files) {
            if (files.length === 0) return;

            const progress = document.getElementById('uploadProgress');
            const progressBar = progress.querySelector('.progress-bar');
            const status = document.getElementById('uploadStatus');

            progress.style.display = 'block';
            progressBar.style.width = '0%';
            status.textContent = `جاري رفع ${files.length} صورة...`;

            let uploaded = 0;
            for (const file of files) {
                try {
                    const formData = new FormData();
                    formData.append('image', file);

                    await Admin.adminFetch('/api/upload', {
                        method: 'POST',
                        body: formData,
                        isFormData: true
                    });

                    uploaded++;
                    progressBar.style.width = `${(uploaded / files.length) * 100}%`;
                    status.textContent = `تم رفع ${uploaded} من ${files.length}`;
                } catch (error) {
                    console.error('Upload error:', error);
                }
            }

            Admin.showAlert(`تم رفع ${uploaded} صورة`);
            progress.style.display = 'none';
            document.getElementById('fileInput').value = '';
            bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
            loadMedia();
        }
    </script>
</body>

</html>
