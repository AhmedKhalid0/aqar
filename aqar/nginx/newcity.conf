# Nginx Configuration for NewCity - Optimized for Millions of Visitors
# =======================================================================
# 
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/newcity
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/newcity /etc/nginx/sites-enabled/
# 3. Get SSL certificate: sudo certbot --nginx -d newcitydevelopment.net -d www.newcitydevelopment.net
# 4. Test config: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx

# Upstream Configuration - PM2 Cluster
upstream newcity_backend {
    least_conn;  # توزيع الحمل على الأقل اتصالاً
    keepalive 64;
    
    server 127.0.0.1:3000 weight=5;
    # يمكن إضافة خوادم أخرى للتوسع
    # server 127.0.0.1:3001 weight=5;
}

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=api_public:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name newcitydevelopment.net www.newcitydevelopment.net;
    
    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/newcitydevelopment.net/newcity/public;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name newcitydevelopment.net www.newcitydevelopment.net;
    
    # Document Root
    root /var/www/newcitydevelopment.net/newcity/public;
    
    # ==================== SSL CONFIGURATION ====================
    ssl_certificate /etc/letsencrypt/live/newcitydevelopment.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newcitydevelopment.net/privkey.pem;
    
    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL Configuration (TLSv1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==================== SECURITY HEADERS ====================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;
    
    # ==================== GZIP COMPRESSION ====================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;
    
    # ==================== STATIC FILES ====================
    # Uploads with Long Cache
    location /uploads/ {
        alias /var/www/newcitydevelopment.net/newcity/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        
        # Image optimization hints
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
    }
    
    # Static Assets (JS, CSS, Fonts)
    location ~* \.(js|css|woff|woff2|ttf|eot|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # HTML files - No Cache
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri @backend;
    }
    
    # Sitemap
    location /sitemap.xml {
        alias /var/www/newcitydevelopment.net/newcity/public/sitemap.xml;
        expires 1d;
    }
    
    location /sitemaps/ {
        alias /var/www/newcitydevelopment.net/newcity/public/sitemaps/;
        expires 1d;
    }
    
    # ==================== API ROUTES ====================
    # Public APIs with Higher Rate Limit
    location ~ ^/api/(units|projects|news|settings|partners|reviews)$ {
        limit_req zone=api_public burst=200 nodelay;
        limit_conn addr 100;
        
        proxy_pass http://newcity_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keepalive
        proxy_socket_keepalive on;
    }
    
    # Admin APIs with Standard Rate Limit
    location /api/admin/ {
        limit_req zone=api burst=50 nodelay;
        limit_conn addr 20;
        
        proxy_pass http://newcity_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Login with Strict Rate Limiting
    location /api/auth/login {
        limit_req zone=login burst=3 nodelay;
        
        proxy_pass http://newcity_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Other API Routes
    location /api/ {
        limit_req zone=api burst=100 nodelay;
        limit_conn addr 50;
        
        proxy_pass http://newcity_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ==================== ADMIN PANEL ====================
    location /admin/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://newcity_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ==================== HEALTH CHECK ====================
    location /health {
        proxy_pass http://newcity_backend;
        proxy_http_version 1.1;
        access_log off;
    }
    
    # ==================== MAIN APPLICATION ====================
    location / {
        try_files $uri $uri/ @backend;
    }
    
    location @backend {
        proxy_pass http://newcity_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ==================== ERROR PAGES ====================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to sensitive files
    location ~ /(secure_data|node_modules|\.git) {
        deny all;
        return 404;
    }
}
