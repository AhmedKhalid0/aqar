<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>تفاصيل الوحدة | الفهد</title>
    
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles (after Bootstrap) -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="global-header"></div>

    <!-- Breadcrumb -->
    <section class="breadcrumb-section">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" data-i18n="breadcrumb.home">الرئيسية</a></li>
                    <li class="breadcrumb-item"><a href="/units.html" data-i18n="breadcrumb.units">الوحدات</a></li>
                    <li class="breadcrumb-item active" id="breadcrumbTitle">تفاصيل الوحدة</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Unit Details -->
    <section class="py-5">
        <div class="container">
            <div id="unitContent">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Comments Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h3 class="section-title" data-i18n="comments.title">التعليقات</h3>
            <div id="commentsContainer" class="mb-4"></div>
            
            <!-- Add Comment Form -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" data-i18n="comments.addComment">أضف تعليقك</h5>
                    <form id="commentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="commentName" placeholder="اسمك" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" id="commentEmail" placeholder="بريدك الإلكتروني" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="commentText" rows="3" placeholder="تعليقك..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-gold" data-i18n="comments.submit">إرسال التعليق</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Similar Units -->
    <section class="py-5 bg-white">
        <div class="container">
            <h3 class="section-title" data-i18n="details.similar">وحدات مشابهة</h3>
            <div class="row" id="similarUnits"></div>
        </div>
    </section>

    <div id="global-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Core -->
    <script src="/js/core/config.js?v=4"></script>
    <script src="/js/core/site.js?v=4"></script>
    
    <!-- Utils -->
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/format.js"></script>
    <script src="/js/utils/storage.js"></script>
    
    <!-- Components -->
    <script src="/js/components/cards.js"></script>
    <script src="/js/components/ui.js"></script>
    
    <!-- Pages -->
    <script src="/js/pages/home.js"></script>
    <script src="/js/pages/units.js"></script>
    <script src="/js/pages/unit-details.js"></script>
    <script src="/js/pages/projects.js"></script>
    <script src="/js/pages/project-details.js"></script>
    <script src="/js/pages/news.js"></script>
    <script src="/js/pages/news-details.js"></script>
    <script src="/js/pages/contact.js"></script>
    <script src="/js/pages/team.js"></script>
    <script src="/js/pages/partners.js"></script>
    <script src="/js/pages/reviews.js"></script>
    <script src="/js/pages/wishlist.js"></script>
    <script src="/js/pages/privacy.js"></script>
    <script src="/js/pages/terms.js"></script>
    
    <!-- i18n & Main -->
    <script src="/js/i18n.js"></script>
    <script src="/js/main.js?v=12"></script>
    
    
</body>
</html>
