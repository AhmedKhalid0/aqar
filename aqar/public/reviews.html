<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="آراء عملائنا وتجاربهم مع الفهد">
    <title>آراء العملاء | الفهد</title>

    <link rel="icon" type="image/png" href="/images/favicon.png">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles (after Bootstrap) -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="global-header"></div>

    <section class="breadcrumb-section">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" data-i18n="breadcrumb.home">الرئيسية</a></li>
                    <li class="breadcrumb-item active" data-i18n="nav.reviews">آراء العملاء</li>
                </ol>
            </nav>
            <h1 class="text-white mt-2" data-i18n="reviews.pageTitle">آراء العملاء</h1>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row" id="reviewsGrid">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="details-info sticky-top" style="top: 100px;">
                        <h5 class="mb-4" data-i18n="reviews.addReview">أضف رأيك</h5>
                        <form id="reviewForm">
                            <div class="mb-3">
                                <label class="form-label" data-i18n="reviews.yourName">اسمك</label>
                                <input type="text" class="form-control" id="reviewName" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" data-i18n="reviews.yourRating">تقييمك</label>
                                <div class="rating-input" id="ratingInput">
                                    <i class="bi bi-star fs-4" data-rating="1"></i>
                                    <i class="bi bi-star fs-4" data-rating="2"></i>
                                    <i class="bi bi-star fs-4" data-rating="3"></i>
                                    <i class="bi bi-star fs-4" data-rating="4"></i>
                                    <i class="bi bi-star fs-4" data-rating="5"></i>
                                </div>
                                <input type="hidden" id="reviewRating" value="5">
                            </div>

                            <div class="mb-3">
                                <label class="form-label" data-i18n="reviews.yourComment">تعليقك</label>
                                <textarea class="form-control" id="reviewComment" rows="4" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-gold w-100" id="submitReview"
                                data-i18n="reviews.submit">
                                إرسال التقييم
                            </button>
                        </form>

                        <div class="alert alert-success mt-3" id="reviewSuccess" style="display: none;">
                            شكراً! سيتم مراجعة تقييمك ونشره قريباً.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="global-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Core -->
    <script src="/js/core/config.js?v=4"></script>
    <script src="/js/core/site.js?v=4"></script>

    <!-- Utils -->
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/format.js"></script>
    <script src="/js/utils/storage.js"></script>

    <!-- Components -->
    <script src="/js/components/cards.js"></script>
    <script src="/js/components/ui.js"></script>

    <!-- Pages -->
    <script src="/js/pages/home.js"></script>
    <script src="/js/pages/units.js"></script>
    <script src="/js/pages/unit-details.js"></script>
    <script src="/js/pages/projects.js"></script>
    <script src="/js/pages/project-details.js"></script>
    <script src="/js/pages/news.js"></script>
    <script src="/js/pages/news-details.js"></script>
    <script src="/js/pages/contact.js"></script>
    <script src="/js/pages/team.js"></script>
    <script src="/js/pages/partners.js"></script>
    <script src="/js/pages/reviews.js?v=1"></script>
    <script src="/js/pages/wishlist.js"></script>
    <script src="/js/pages/privacy.js"></script>
    <script src="/js/pages/terms.js"></script>

    <!-- i18n & Main -->
    <script src="/js/i18n.js"></script>
    <script src="/js/main.js?v=12"></script>



    <style>
        .rating-input i {
            transition: all 0.2s;
        }

        .rating-input i:hover {
            transform: scale(1.2);
        }
    </style>
</body>

</html>
