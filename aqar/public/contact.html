<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تواصل معنا - الفهد للعقارات">
    <title>اتصل بنا | الفهد</title>

    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles (after Bootstrap) -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="global-header"></div>

    <section class="breadcrumb-section">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/" data-i18n="breadcrumb.home">الرئيسية</a></li>
                    <li class="breadcrumb-item active" data-i18n="nav.contact">اتصل بنا</li>
                </ol>
            </nav>
            <h1 class="text-white mt-2" data-i18n="contact.title">اتصل بنا</h1>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact-form">
                        <h4 class="mb-4" data-i18n="contact.sendMessage">أرسل لنا رسالة</h4>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" data-i18n="contact.name">الاسم الكامل</label>
                                    <input type="text" class="form-control" id="contactName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" data-i18n="contact.email">البريد الإلكتروني <small
                                            class="text-muted">(اختياري)</small></label>
                                    <input type="email" class="form-control" id="contactEmail">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" data-i18n="contact.phone">رقم الهاتف</label>
                                    <input type="tel" class="form-control" id="contactPhone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" data-i18n="contact.subject">الموضوع <small
                                            class="text-muted">(اختياري)</small></label>
                                    <select class="form-select" id="contactSubject">
                                        <option value="" data-i18n="contact.selectSubject">اختر الموضوع</option>
                                        <option value="inquiry" data-i18n="contact.generalInquiry">استفسار عام</option>
                                        <option value="unit" data-i18n="contact.unitInquiry">استفسار عن وحدة</option>
                                        <option value="project" data-i18n="contact.projectInquiry">استفسار عن مشروع
                                        </option>
                                        <option value="partnership" data-i18n="contact.partnership">شراكة</option>
                                        <option value="complaint" data-i18n="contact.complaint">شكوى</option>
                                        <option value="other" data-i18n="contact.other">أخرى</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" data-i18n="contact.message">الرسالة</label>
                                <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                            </div>

                            <!-- Simple Math Captcha -->
                            <div class="mb-4">
                                <label class="form-label" data-i18n="contact.captcha">أجب على السؤال التالي</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-gold text-navy fw-bold"
                                        id="captchaQuestion"></span>
                                    <input type="number" class="form-control" id="captchaAnswer" required
                                        placeholder="الإجابة">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-gold btn-lg" id="submitBtn">
                                <i class="bi bi-send me-2"></i>
                                <span data-i18n="contact.send">إرسال الرسالة</span>
                            </button>
                        </form>

                        <div class="alert alert-success mt-4" id="successAlert" style="display: none;">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            تم إرسال رسالتك بنجاح! سنتواصل معك قريباً.
                        </div>

                        <div class="alert alert-danger mt-4" id="errorAlert" style="display: none;">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="errorMessage">حدث خطأ، حاول مرة أخرى</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="contact-info-card">
                        <h4 class="text-gold mb-4">معلومات التواصل</h4>

                        <div class="contact-info-item">
                            <i class="bi bi-geo-alt-fill"></i>
                            <div>
                                <h6 class="mb-1">العنوان</h6>
                                <p class="mb-0 opacity-75" id="contactAddress">التجمع الخامس، القاهرة الجديدة، مصر</p>
                            </div>
                        </div>

                        <div class="contact-info-item">
                            <i class="bi bi-telephone-fill"></i>
                            <div>
                                <h6 class="mb-1">الهاتف</h6>
                                <p class="mb-0 opacity-75">
                                    <a href="tel:+201000000000" class="text-white" id="contactPhoneLink">+20 100 000
                                        0000</a>
                                </p>
                            </div>
                        </div>

                        <div class="contact-info-item">
                            <i class="bi bi-envelope-fill"></i>
                            <div>
                                <h6 class="mb-1">البريد الإلكتروني</h6>
                                <p class="mb-0 opacity-75">
                                    <a href="mailto:info@alfahd.com" class="text-white"
                                        id="contactEmailLink">info@alfahd.com</a>
                                </p>
                            </div>
                        </div>

                        <div class="contact-info-item">
                            <i class="bi bi-clock-fill"></i>
                            <div>
                                <h6 class="mb-1">ساعات العمل</h6>
                                <p class="mb-0 opacity-75" id="contactHours">السبت - الخميس: 9 ص - 6 م</p>
                            </div>
                        </div>

                        <hr class="my-4 opacity-25">

                        <h6 class="text-gold mb-3">تابعنا على</h6>
                        <div class="d-flex gap-3" id="contactSocial">
                            <a href="#" class="btn btn-outline-light btn-sm" id="cFacebook"><i
                                    class="bi bi-facebook"></i></a>
                            <a href="#" class="btn btn-outline-light btn-sm" id="cInstagram"><i
                                    class="bi bi-instagram"></i></a>
                            <a href="#" class="btn btn-outline-light btn-sm" id="cTwitter"><i
                                    class="bi bi-twitter-x"></i></a>
                            <a href="#" class="btn btn-outline-light btn-sm" id="cLinkedin"><i
                                    class="bi bi-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="py-0">
        <div class="container-fluid px-0">
            <iframe id="contactMap"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55251.37679498028!2d31.40693285!3d30.0076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583cb2bfafbe19%3A0x6e7220116094726d!2sNew%20Cairo%20City%2C%20Cairo%20Governorate!5e0!3m2!1sen!2seg!4v1699999999999!5m2!1sen!2seg"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <div id="global-footer"></div>

    <script src="/js/core/config.js?v=4"></script>

    <!-- Utils -->
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/format.js"></script>
    <script src="/js/utils/storage.js"></script>

    <!-- Components -->
    <script src="/js/components/cards.js"></script>
    <script src="/js/components/ui.js"></script>

    <!-- Pages -->
    <script src="/js/pages/home.js"></script>
    <script src="/js/pages/units.js"></script>
    <script src="/js/pages/unit-details.js"></script>
    <script src="/js/pages/projects.js"></script>
    <script src="/js/pages/project-details.js"></script>
    <script src="/js/pages/news.js"></script>
    <script src="/js/pages/news-details.js"></script>
    <script src="/js/pages/contact.js"></script>
    <script src="/js/pages/team.js"></script>
    <script src="/js/pages/partners.js"></script>
    <script src="/js/pages/reviews.js"></script>
    <script src="/js/pages/wishlist.js"></script>
    <script src="/js/pages/privacy.js"></script>
    <script src="/js/pages/terms.js"></script>

    <!-- i18n & Main -->
    <script src="/js/i18n.js"></script>
    <script src="/js/main.js?v=12"></script>


</body>

</html>
